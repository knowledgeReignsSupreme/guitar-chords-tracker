<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style.css">
  <title>Chord Tracker</title>
</head>

<body>
  <h1>Track you guitar chords progression!</h1>

  <div class="form">
    <form id="newRecordForm">
      <div class="field">
        <select value="chord" id="chordASelection">
          <option name="A">A</option>
          <option name="D">D</option>
          <option name="E">E</option>
          <option name="AM">AM</option>
          <option name="DM">DM</option>
          <option name="EM">EM</option>
          <option name="G">G</option>
          <option name="C">C</option>
          <option name="F">F</option>

        </select>
      </div>
      <div class="field">
        <select value="chord" id="chordBSelection">
          <option name="A">A</option>
          <option name="D">D</option>
          <option name="E">E</option>
          <option name="AM">AM</option>
          <option name="DM">DM</option>
          <option name="EM">EM</option>
          <option name="G">G</option>
          <option name="C">C</option>
          <option name="F">F</option>
        </select>
      </div>

      <div class="field">
        <input type="number" id="chordChanges" min="0" max="60">
      </div>
  </div>
  <button type="submit" id="newRecordButton">Set new number</button>
  </form>
  <div class="timer">
    <p class="timer__count"></p>
  </div>
  <div class="records">
    <ul class="records__list"></ul>
  </div>

  <script src="index.js" type="module"></script>

</body>

</html>
